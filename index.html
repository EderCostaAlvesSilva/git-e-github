    <!--git status mostra os arquivos nao comitados e comitados
        git add + o nome do arquivo, deixa os arquivos comitados
        git add + . (ponto final), adiciona todos os arquivos
        git rm --cached + arquivo, deixa de ser comitado
        git commit - "texto (ex: primeira versao index.html script.js)" vai mostrar os arquivos comitados enviados
        git log, mostra seu dados, como nome e email, e mostra a mensagem enviado pelo git commmit
        caso nao queira enviar um arquivo em especifico, crie um arquivo com o nome de ".gitignore" neste arquivo coloque o nome do arquivo q deseja ignorar
